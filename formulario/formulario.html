<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div><img src="aqui.jpg" alt="aqui"></div>

    <form action="#" class="genero">
        <p>Genero</p><br>
        <input required type="text" name="nome" id="nome" placeholder="qual o seu nome"><br>
        <input type="radio" value="Masculino" id="Masculino" name="marca">
        <label for="Masculino">Masculino</label>
        <input type="radio" name="marca" checked value="Feminino" id="Feminino">
        <label for="Feminino">Feminino</label>
        <input type="radio" name="marca" id="outro_outra" value="outro_outra">
        <label for="outro_outra">outro ou outra</label>
        <input type="submit" value="enviar">

    </form>

</body>

</html>
